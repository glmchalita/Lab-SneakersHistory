<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sneakers History</title>

	<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="bg-primary mb-5">
		<div class="container g-0">
			<nav class="navbar">
				<div class="container-fluid">
					<h1><a class="navbar-brand fs-1 text-light" href="#">Sneakers History</a></h1>
				</div>
			</nav>
		</div>
	</header>

	<section id="carousel" class="carousel slide container-lg mb-5">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>

		<div class="carousel-inner carousel-size">
			<div class="carousel-item active">
				<img src="./images/carousel-1.jpg" class="d-block w-100" alt="Fotografia de dois tênis vermelhos modelo Converse All-Star">
			</div>
			<div class="carousel-item">
				<img src="./images/carousel-2.jpg" class="d-block w-100" alt="Fotografia de vários tênis usados, um ao lado do outro">
			</div>
			<div class="carousel-item">
				<img src="./images/carousel-3.jpg" class="d-block w-100" alt="Fotografia de três tênis formando uma evolução de tamanhos">
			</div>
		</div>

		<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</section>

	<section class="container mb-5">
		<div class="row">
			<div class="col-12 mb-3">
				<h2 class="text-center">Assuntos do momento</h2>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
				<div class="card card-size mx-auto mb-3">
					<img src="./images/sneakerhead.jpg" class="card-img-top" alt="Fotografia de um amontado de tênis">
					<div class="card-body">
						<h5 class="card-title">Sneakerhead</h5>
						<p class="card-text">Descubra a história por trás de onde surgiu este termo "Sneakerhead".</p>
						<a href="#" class="btn btn-primary">Leia mais</a>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
				<div class="card card-size mx-auto mb-3">
					<img src="./images/all-star.jpg" class="card-img-top" alt="Tênis All Star Laranja">
					<div class="card-body">
						<h5 class="card-title">All Star</h5>
						<p class="card-text">Conheça a história deste modelo tão icónico.</p>
						<a href="#" class="btn btn-primary">Leia mais</a>
					</div>
				</div>
			</div>

			<div class="col-lg-4 col-md-6 col-sm-12 d-flex align-items-stretch">
				<div class="card card-size mx-auto mb-3">
					<img src="./images/nike-cortez.jpg" class="card-img-top" alt="Tênis Nike Cortez">
					<div class="card-body">
						<h5 class="card-title">Nike Cortez</h5>
						<p class="card-text">História do tênis com mais de 50 anos.</p>
						<a href="#" class="btn btn-primary">Leia mais</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="bg-primary p-3">
		<div class="container g-0">
			<p class="m-0 fs-5 text-light">&copy; Todos os direitos reservados</p>
		</div>
	</footer>
	<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
